<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="inner-container-1">
                <input type="text" readonly/>
                <div class="AC">AC</div>
                <div class="ON">ON</div>
            </div>
            <div class="inner-container-2">
<!--------------buttons of calculator------------------>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button number">0</div>
                <div class="button number">00</div>
                <div class="button number">.</div>
                <div class="button modulo">&percnt;</div>
                <div class="button minus">-</div>
                <div class="button plus">&plus;</div>
                <div class="button multiplication"> &times;</div>
                <div class="button division">&divide;</div>
                <div class="button c">C</div>
                <div class="button equals">&equals;</div>
            </div>
        </div>
        <script src="function.js"></script>
    </body>
</html>
